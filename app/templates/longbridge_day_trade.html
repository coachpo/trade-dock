<!DOCTYPE html>
<html lang="en">
<head>
    <title>Long Bridge Day Trade</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../static/images/tick-circle-svgrepo-com.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../static/stock.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/stock_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<main>
    <div class="container">
        <h2 class="mt-4">Configure your day trade</h2>
        <form id="LongBridgeDayTrade" method="POST" action="/longbridge-day-trade" class="form">
            <div class="form-group">
                <label for="email">Your email for notification</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="tickerHelp">
                <small id="tickerHelp" class="form-text text-muted">
                    No human will see your email<br>
                    你的信息始終絕密
                </small>
            </div>
            <div class="form-group">
                <label for="ticker">Ticker</label>
                <input type="text" name="ticker" class="form-control" id="ticker" aria-describedby="tickerHelp">
            </div>
            <div class="form-group">
                <label for="interval">Interval</label>
                <select class="form-control" id="interval" name="interval">
                    <option>1m</option>
                    <option>5m</option>
                    <option>15m</option>
                    <option>30m</option>
                    <option>60m</option>
                    <option>1d</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customQuantity">Quantity</label>
                <input type="number" name="customQuantity" id="customQuantity" class="form-control" min="1">
            </div>
            <div style="text-align: right;">
                <a type="submit" id="start_day_trade" class="btn btn-primary backtest-button"
                   style="background-color: #0055cc;" onclick="setDayTradeConfiguration()">
                    Start your day trade
                </a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
